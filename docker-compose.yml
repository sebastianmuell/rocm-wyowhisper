services:
  wyowhisper-rocm:
    image: CI_REGISTRY/git/wyowhisper-rocm:latest
    container_name: wyowhisper-rocm
    environment:
      - MODEL=whisper-small-cv11-german-i8fl
      - COMP=int8_float16
      - MIOPEN_FIND_MODE=2
      - PYTORCH_TUNABLEOP_ENABLED=1

    volumes:
      - /opt/llm-dl:/opt/llm-dl
    devices:
      - /dev/kfd
      - /dev/dri/card10
      - /dev/dri/renderD128
      - /dev/accel/accel0
    group_add:
      - video
      - render
    security_opt:
      - seccomp:unconfined
    network_mode: host
    restart: always
